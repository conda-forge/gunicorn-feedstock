{% set version = "24.1.1" %}

package:
  name: gunicorn
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/gunicorn/gunicorn-{{ version }}.tar.gz
  sha256: f006d110e5cb3102859b4f5cd48335dbd9cc28d0d27cd24ddbdafa6c60929408

build:
  skip: true  # [win]
  skip: true  # [py<38]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  preserve_egg_dir: true
  entry_points:
    - gunicorn=gunicorn.app.wsgiapp:run

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - setuptools >=3.0
    - packaging

test:
  imports:
    - gunicorn
    - gunicorn.app
    - gunicorn.http
    - gunicorn.instrument
    - gunicorn.workers
  commands:
    - gunicorn --help
  requires:
    - paste
    - pastedeploy

about:
  home: http://gunicorn.org
  license: MIT
  license_file: LICENSE
  summary: WSGI HTTP Server for UNIX

extra:
  recipe-maintainers:
    - kwilcox
    - daf
    - jakirkham
    - sodre
